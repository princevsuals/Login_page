<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vsual Studios</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <h1 class="head">Welcome to Vsual Studios!!</h1>

        <span class="span"><span class="login" onclick="login()">Login</span> <span class="signup"
                onclick="signUp()">Signup</span></span>
        <div class="underline"></div>
        <div class="loginSetup">
            <form action="https://vsualstudio.com">
                <input id="name" type="text" placeholder="Enter Username" class="input" required>
                <br><br>
                <input id="password" type="password" placeholder="Enter Password" class="input" required minlength="8"
                    maxlength="16"><br>
                <br>

                <button class="button" onclick="combination()">Login</button>
            </form>
        </div>

        <div class="signupSetup">
            <form action="https://vsualstudio.com">
                <input id="frstname" type="text" class="inpt" placeholder="First Name"><br><br>
                <input id="lstname" type="text" class="inpt" placeholder="Last Name"><br><br>
                <input id="usrname" type="text" class="inpt" placeholder="Username"><br><br>
                <input id="psswrd" type="password" class="inpt" placeholder="Password"><br><br>
                <input id="cfrmpsswrd" type="password" class="inpt" placeholder="Confirm Password"><br><br>
                <button class="button2" onclick="signupCombo()">Sign Up</button>
            </form>
        </div>

    </div>


    <script>
        let body = document.querySelector("body")
        let container = document.querySelector(".container")
        const regex1 = document.querySelector("#name")
        const pass1 = document.querySelector("#password")
        let span = document.querySelector(".span")
        let lgin = document.querySelector(".login")
        let signup = document.querySelector(".signup")
        let underline = document.querySelector(".underline")
        let Login = document.querySelector(".loginSetup")
        let Signup = document.querySelector(".signupSetup")
        let button2 = document.querySelector(".button2")
        let frstname = document.getElementById("frstname")
        let lstname = document.getElementById("lstname")
        let usrname = document.getElementById("usrname")
        let psswrd = document.getElementById("psswrd")
        let cfrmpsswrd = document.getElementById("cfrmpsswrd")
        console.log(psswrd)
        let him = 0

        function signUp() {
            if (him === 0) {
                underline.classList.remove("translateBack")
                underline.classList.add("translate")
                container.classList.add("size")
                container.classList.remove("unsize")
                Login.classList.add("transform")
                Login.classList.remove("transformBack")
                Signup.classList.add("switch")
                Signup.classList.remove("unswitch")
                container.classList.add("bodyR")
                container.classList.remove("body")

                him = 1
            }
        }
        function login() {
            if (him === 1) {
                underline.classList.remove("translate")
                underline.classList.add("translateBack")
                container.classList.remove("size")
                container.classList.add("unsize")
                Login.classList.remove("transform")
                Login.classList.add("transformBack")
                Signup.classList.remove("switch")
                Signup.classList.add("unswitch")
                container.classList.add("body")
                container.classList.remove("bodyR")
                him = 0
            }
        }

        function regex() {
            if (/^[A-Z][a-zA-Z0-9]+@[a-z]+\.[a-z]{3,}$/.test(regex1.value)) {
                return regex1.value

            } else {
                alert(`Username should contain an "@" one character[.], words and digits
                and exactly 3 word at the end eg. .com, .org, .net`)
                regex1.value = ""
            }
        }
        function password() {
            if (/^[0-9a-zA-Z]{6,}\W$/.test(pass1.value)) {
                return pass1.value
            } else {
                alert(`Passwords should contain a minimum of 6 characters with letters numbers and special characters inclusive`)
                pass1.value = ""
            }
        }
        function combination() {
            if (regex() && password()) {
                regex();
                password()
                alert(`Login Successful`)
            } else {
                event.preventDefault()
            }
        }

        function checkfName() {
            if (/^[A-Za-z]{1,}$/.test(frstname.value)) {
                return frstname.value
            } else {
                alert(`Firstname should be only letters more than one`)
                frstname.value = ""
            }
        }
        function checklName() {
            if (/^[A-Za-z]{1,}$/.test(lstname.value)) {
                return lstname.value
            } else {
                alert(`Lastname should be only letters more than one`)
                lstname.value = ""
            }
        }
        function checkuName() {
            if (/^[A-Z][a-zA-Z0-9]+@[a-z]+\.[a-z]{3,}$/.test(usrname.value)) {
                return usrname.value

            } else {
                alert(`Username should contain an "@" one character[.], words and digits
                and exactly 3 word at the end eg. .com, .org, .net`)
                usrname.value = ""
            }
        }
        function checkpWord() {
            if (/^[0-9a-zA-Z]{6,}\W$/.test(psswrd.value)) {
                return psswrd.value
            } else {
                alert(`Passwords should contain a minimum of 6 characters with letters numbers and special characters inclusive`)
                psswrd.value = ""
            }
        }
        function checkcpWord() {
            if (/^[0-9a-zA-Z]{6,}\W$/.test(cfrmpsswrd.value)) {
                return cfrmpsswrd.value
            } else {
                alert(`Passwords should contain a minimum of 6 characters with letters numbers and special characters inclusive`)
                cfrmpsswrd.value = ""
            }
        }

        function signupCombo() {
            if (checkfName() && checklName() && checkpWord() && checkuName() && checkcpWord()) {
                checkfName()
                checklName()
                checkuName()
                checkpWord()
                checkcpWord()
                alert(`Thank you
                You have successfully signed up`)
            } else {
                event.preventDefault()
                alert(`Sign up Failed
                Fill in the required spaces`)
            }
        }
    </script>
</body>

</html>
